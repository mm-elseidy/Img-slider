<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />

    <title>JS Slider</title>
</head>

<body>
    <div class="slider-container">
        <div id="slide-number" class="slide-number"></div>
        <img src="imgs/img_1.jpg" alt="" />
        <img src="imgs/img_2.jpg" alt="" />
        <img src="imgs/img_3.jpg" alt="" />
        <img src="imgs/img_4.jpg" alt="" />
        <img src="imgs/img_5.jpg" alt="" />
    </div>

    <div class="slider-controls">
        <span id="prev" class="prev">Previous</span>
        <span id="indicators" class="indicators"></span>
        <span id="next" class="next">Next</span>
    </div>

    <script src="script.js"></script>
</body>

</html>
